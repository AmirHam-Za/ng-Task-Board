<div [ngClass]="bgColor" class="min-h-[600px]">
  <div class="m-2 p-2">

    <div class="flex justify-between">
      <h1 class="text-gray-600 text-2xl font-semibold mb-4 ">{{ title }}</h1>

      <div *ngIf="isAddTaskButton">
        <button class="font-semibold flex rounded p-1 h-[35px] text-gray-600">

          <div class="">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-[20px] h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
          </div>

          Add Task
        </button>
      </div>

    </div>
    <div class=" flex flex-col gap-2">

      <app-task [tasks]="tasks" (emitCurrentItem)="receiveCurrentItem($event)"></app-task>
    </div>

  </div>
</div>
