<div [ngClass]="bgColor" class="min-h-[600px]">
  <div class="m-2 p-2">

    <h1 class="text-gray-600 text-2xl font-semibold mb-4 ">{{ title }}</h1>
<!-- TODO: dropping a task into an empty box shows unusual behavior, need fixing   -->
    <div class=" flex flex-col gap-2">

      <app-task [tasks]="tasks" (emitCurrentItem)="receiveCurrentItem($event)"></app-task>
    </div>

  </div>
</div>
