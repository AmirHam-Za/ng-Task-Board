<div class="bg-emerald-200">

  <header class="h-16 bg-emerald-400">
    <div class="container mx-auto">
      <h1 class="text-3xl px-4 p-2  text-gray-100">Task Board</h1>
    </div>
  </header>

  <div class="container mx-auto  min-h-svh p-4 ">
    <div class=" p-8">
      <div class="flex justify-center w-full flex-wrap">

        <div class="p-4 w-3/12" (dragover)="onDragOver($event)" (drop)="onDrop($event,'1')">
          <app-task-type (emitCurrentItem)="receiveCurrentItem($event)" [tasks]="getTasksByStatus('1')"
            [title]="title[0].title" [bgColor]="bgColor[0].bgColor"></app-task-type>
        </div>

        <div class="p-4 w-3/12" (dragover)="onDragOver($event)" (drop)="onDrop($event,'2')">
          <app-task-type (emitCurrentItem)="receiveCurrentItem($event)" [tasks]="getTasksByStatus('2')"
            [title]="title[1].title" [bgColor]="bgColor[1].bgColor"></app-task-type>
        </div>

        <div class="p-4 w-3/12" (dragover)="onDragOver($event)" (drop)="onDrop($event,'3')">
          <app-task-type (emitCurrentItem)="receiveCurrentItem($event)" [tasks]="getTasksByStatus('3')"
            [title]="title[2].title" [bgColor]="bgColor[2].bgColor"></app-task-type>
        </div>

        <div class="p-4 w-3/12" (dragover)="onDragOver($event)" (drop)="onDrop($event,'4')">
          <app-task-type (emitCurrentItem)="receiveCurrentItem($event)" [tasks]="getTasksByStatus('4')"
            [title]="title[3].title" [bgColor]="bgColor[3].bgColor"></app-task-type>
        </div>

      </div>
    </div>
  </div>
</div>
